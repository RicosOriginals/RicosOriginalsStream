
<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<title>The Other Side – Streaming</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
    margin:0;
    background:#0f0f0f;
    color:white;
    font-family:Arial, Helvetica, sans-serif;
}

/* Header poster */
.header-poster{
    width:100%;
    height:300px;
    background:url('https://i.imgur.com/zMLjKZZ.jpeg') center/cover no-repeat;
    position:relative;
}
.header-overlay{
    position:absolute;
    inset:0;
    background:linear-gradient(to bottom, rgba(0,0,0,0.4), #0f0f0f);
}

/* Layout wrapper */
.container{
    display:flex;
    padding:20px;
    gap:20px;
}

/* Season selector */
.seasons-box{
    width:250px;
    background:rgba(255,255,255,0.05);
    padding:15px;
    border-radius:10px;
    backdrop-filter:blur(6px);
}
.seasons-box h2{
    margin-top:0;
    font-size:24px;
}
.season-btn{
    width:100%;
    padding:10px;
    margin-bottom:10px;
    background:rgba(255,255,255,0.08);
    border:none;
    color:white;
    font-size:16px;
    border-radius:6px;
    cursor:pointer;
    transition:0.2s;
}
.season-btn:hover{
    background:rgba(255,255,255,0.15);
}

/* Episode list + video */
.episodes-area{
    flex:1;
    display:flex;
    flex-direction:column;
    gap:20px;
}

/* YouTube video */
.video-box iframe{
    width:100%;
    height:400px;
    border-radius:10px;
    border:none;
}

/* Episode list */
.episode{
    display:flex;
    background:rgba(255,255,255,0.05);
    padding:15px;
    border-radius:10px;
    gap:15px;
    transition:0.2s;
}
.episode:hover{
    background:rgba(255,255,255,0.12);
}
.ep-thumb{
    width:160px;
    height:90px;
    background:url('https://i.imgur.com/zMLjKZZ.jpeg') center/cover no-repeat;
    border-radius:8px;
}
.ep-text h3{
    margin:0;
    font-size:20px;
}
.ep-text p{
    margin:5px 0 0 0;
    color:#ccc;
}
</style>

</head>
<body>

<div class="header-poster">
    <div class="header-overlay"></div>
</div>

<div class="container">

    <!-- LEFT SIDE SEASON SELECTOR -->
    <div class="seasons-box">
        <h2>Staffeln</h2>
        <button class="season-btn" onclick="loadSeason(1)">Staffel 1</button>
        <button class="season-btn" onclick="loadSeason(2)">Staffel 2</button>
        <button class="season-btn" onclick="loadSeason(3)">Staffel 3</button>
    </div>

    <!-- RIGHT SIDE VIDEO + EPISODES -->
    <div class="episodes-area">

        <!-- Video -->
        <div class="video-box"></div>

        <!-- Episodes list injected here -->
        <div id="episodesList"></div>

    </div>

</div>

<script>
// Episode data
const seasons = {
    1: [
        {title:"Der Tag danach", desc:"Nach dem ersten Auftauchen des Nebels versuchen die Jugendlichen zu verstehen, was passiert ist."},
        {title:"Spuren im Nebel", desc:"Seltsame Fußabdrücke führen sie direkt an die Grenze der dunklen Dimension."},
        {title:"Die andere Seite", desc:"Ein Portal öffnet sich – und enthüllt eine verzerrte Spiegelwelt der Stadt."},
        {title:"Kein Zurück", desc:"Die Realität beginnt zu zerbrechen. Entscheidungen werden gefährlicher."},
        {title:"Der letzte Tat", desc:"Ein Finale, das die Grenze zwischen Licht und Schatten endgültig kippt."}
    ],
    2: [
        {title:"Wiederkehr", desc:"Neue Hinweise tauchen auf. Doch nichts ist mehr wie zuvor."},
        {title:"Unter der Oberfläche", desc:"Die Gruppe entdeckt unterirdische Strukturen verbunden mit dem Nebel."},
        {title:"Schattensprache", desc:"Eine fremde Sprache im Nebel offenbart neue Gefahren."},
        {title:"Zwischenwelten", desc:"Die Jugendlichen treffen auf Wesen aus der Schattenwelt."},
        {title:"Der Bruchpunkt", desc:"Die Balance der Dimensionen gerät endgültig ins Wanken."}
    ],
    3: [
        {title:"Die Rückkehr", desc:"Ein alter Verbündeter kehrt mit neuen Informationen zurück."},
        {title:"Nebelherz", desc:"Der Ursprung des Phänomens zeigt sich endlich."},
        {title:"Zerfall", desc:"Die Stadt beginnt sich aufzulösen – wortwörtlich."},
        {title:"Das Opfer", desc:"Jemand muss die Dimension stabilisieren – um jeden Preis."},
        {title:"Jenseits", desc:"Das Finale der Saga: Die Wahrheit über beide Welten wird enthüllt."}
    ]
};

// Load episodes
function loadSeason(num){
    let box = document.getElementById("episodesList");
    box.innerHTML = "";
    seasons[num].forEach((ep, i) => {
        box.innerHTML += `
        <div class="episode">
            <div class="ep-thumb"></div>
            <div class="ep-text">
                <h3>Folge ${i+1}: ${ep.title}</h3>
                <p>${ep.desc}</p>
            </div>
        </div>`;
    });
}

// Load default: season 1
loadSeason(1);
</script>

</body>
</html>
